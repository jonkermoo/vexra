version: "3.8"

services:
  # PostgreSQL with pgvector (for local dev only - use RDS in production)
  postgres:
    image: pgvector/pgvector:pg16
    container_name: ragtextbook-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ragtextbook
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - local

  # Go Backend + Python Processing
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: ragtextbook-backend
    ports:
      - "8080:8080"
    environment:
      # Database (use RDS endpoint in production)
      - DB_HOST=${DB_HOST:-postgres}
      - DB_PORT=${DB_PORT:-5432}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_NAME=${DB_NAME:-ragtextbook}

      # AWS S3
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}

      # OpenAI
      - OPENAI_API_KEY=${OPENAI_API_KEY}

      # Server
      - PORT=8080
      - JWT_SECRET=${JWT_SECRET:-change-this-in-production}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
